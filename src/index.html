<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project: Ox</title>
    <link href="css/base.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body id="body">
    <div class="main">
        <div class="head">
            <h1>Project: Ox</h1>
            <h2>Tic Tac Toe For Two (T.T.T.F.T.)</h2>
        </div>
        <div class="body">
            <div class="arm leftArm active" id="leftArm">
                <div class="turnIndicator">
                <img src="img/red_cross.png" alt="X">
                <span class="text">Your Turn</span>
                </div>
                <span class="score" id="score-1">000</span>
            </div>

            <div class="torsoHolderHolder">
            <div class="torsoHolder">
            <div class="torso" id="field">
            </div>
            </div>
            </div>

            <div class="arm rightArm inactive" id="rightArm">
                <div class="turnIndicator">
                <img src="img/green_circle.png" alt="O">
                <span class="text">Your Turn</span>
                </div>
                <span class="score" id="score-0">000</span>
            </div>
        </div>
        <div class="foot">
            Made by Skytee, 2021
        </div>
    </div>
</body>
</html>
